<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sikta ii Grasa - Hai si om tusi</h1>
    <div class="container">
      <form id="unUsedForm">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="inputSearch"
            placeholder="Search image..."
          />
        </div>
        <div class="form-group">
          <button id="btnSearch" class="btn btn-danger btn-block">
            Search
          </button>
        </div>
      </form>
    </div>
    <div id="requestInfo">
      <p id="pPhotosFound"></p>
      <p id="pReqInfo">You have made 5 request since you opened the app</p>
    </div>
    <div id="srcInfo">
      <div class="body">
        <p>Source:</p>
        <p id="pSrcInfo"></p>
      </div>
    </div>

    <!-- loader -->
    <div class="loader" id="loader" style="display: none">
      <img src="./loader.svg" alt="loading" />
    </div>

    <!-- img container -->
    <div class="image-container" id="image-container"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="photoModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="photoModal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="photoModalTitle"></h2>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div
            class="modal-body"
            style="display: flex; justify-content: center"
          >
            <img
              id="modalPhotoSrc"
              alt="photo"
              style="width: 95%; margin: 0 auto"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
